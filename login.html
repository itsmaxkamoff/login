<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Automate LI / LogIn</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

<div class="container-fluid">

    <div class="row row-cols-1 row-cols-md-2 vh-100 ">

        <div class="col left">


            <div class="form-validate mx-auto mx-md-0   p-3 p-lg-4">

                <div class="logo-brand mb-5">
                    <img src="assets/images/logo.png " alt="">
                </div>


                <h2 class="mb-5 fw-bold">Login</h2>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium.</p>


                <form>
                    <div class="brand-input">
                        <label class="form-label">Email address <span>*</span></label>
                        <input type="email" placeholder="Your email" class="form-control">
                    </div>

                    <div class="brand-input">
                        <label class="form-label">Password <span>*</span></label>
                        <input type="password"  placeholder="your password" class="form-control ">
                        <p class="message-error">Lorem ipsum dolor sit amet</p>
                        <i class='pass-icon shown'></i>
                        <!--   <i class='pass-icon hidden'></i>-->

                    </div>

                    <div class="mb-3 brand-link brand-input">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <a href="" class="ms-auto"> Forget Password ? </a>
                    </div>

                    <div class="col-12 ">
                        <button class="btn btn-primary brand-btn" type="submit">Login</button>
                    </div>

                </form>


                <div class="row">

                    <div class="line col-12">
                        <div class="col-5">
                            <hr>
                        </div>
                        <div class="px-3">Or</div>
                        <div class="col-5">
                            <hr>
                        </div>
                    </div>

                    <div class="brand-link mb-3">
                        <a href="google.com" class="h5">
                            <img src="assets/images/icon/google.png" width="40" alt="google">
                            Sign with Google
                        </a>
                    </div>

                    <div class="brand-link">
                        Not registered yet?
                        <a href="#" class="ps-2 text-brand">
                            Create an Account
                        </a>
                    </div>


                </div>

            </div>

        </div>

        <div class="col right d-md-flex">
            <div>
                <h1>Grow your business with <br> AutomateLI ads management</h1>
                <div class="element p-lg-4">
                    <img src="assets/images/background/element.png" alt="">
                </div>
            </div>
        </div>

    </div>

</div>


<script src="assets/js/bootstrap.bundle.js"></script>

</body>
</html>
